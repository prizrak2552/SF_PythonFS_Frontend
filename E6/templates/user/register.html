<form id="register-form" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Register</legend>

    <div class="form-group ">

      {{ form.username }}
      <label for="id_username" data-error="Username already taken">Username</label>
    </div>
    <div class="form-group">

      {{ form.password1 }}
      <label for="id_password">Password</label>


    </div>
    <div class="form-group">

      {{ form.password2 }}
      <label for="id_password2">Repeat Password</label>

    </div>
    <div class="form-group d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="{% url 'index' %}">
        <button type="button" class="btn btn-outline-primary">
          Login

        </button>
      </a>
    </div>
    <small id="loginHelp" class="form-text text-muted">We'll never share your personal data with anyone
      else.</small>
  </fieldset>
</form>
{% endblock %}
